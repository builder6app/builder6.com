<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="soft_shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/> </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <radialGradient id="g_blue_3d" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#73A6F9"/> <stop offset="100%" stop-color="#2D58BC"/> </radialGradient>

    <radialGradient id="g_red_3d" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#FF7568"/>
      <stop offset="100%" stop-color="#B31412"/>
    </radialGradient>

    <radialGradient id="g_green_3d" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#5DD27A"/>
      <stop offset="100%" stop-color="#0D652D"/>
    </radialGradient>

    <radialGradient id="g_yellow_3d" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#FDE293"/>
      <stop offset="100%" stop-color="#EA8600"/>
    </radialGradient>
  </defs>

  <g filter="url(#soft_shadow)">
    <circle cx="74" cy="128" r="50" fill="url(#g_blue_3d)"/>
    <circle cx="128" cy="74" r="50" fill="url(#g_red_3d)"/>
    <circle cx="128" cy="182" r="50" fill="url(#g_green_3d)"/>
    <circle cx="182" cy="128" r="50" fill="url(#g_yellow_3d)"/>
  </g>
</svg>